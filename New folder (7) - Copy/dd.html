<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.2em;
    }
    nav a:hover {
      background-color: #444;
      border-radius: 5px;
    }
    .brand {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">BrandLogo</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
